<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Last Time Tracker</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>事项记录</h1>

      <!-- Skeleton -->
      <div id="skeleton">
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
      </div>

      <ul id="list" hidden></ul>

      <div class="add">
        <input id="newItem" placeholder="新事项名称" />
        <button id="addBtn">添加</button>
      </div>

      <div id="error" class="error" hidden></div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="modal" class="modal-backdrop" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2>历史记录</h2>
        <button class="close">×</button>
      </div>

      <div id="modalSkeleton" class="center">
        <div class="spinner"></div>
      </div>

      <div id="historyList" class="history-list" hidden></div>
    </div>
  </div>

  <!-- Time Picker Modal -->
  <div id="timeModal" class="modal-backdrop" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2>选择时间</h2>
        <button class="close">×</button>
      </div>
      <div class="modal-body" style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
        <input id="modalTimePicker" type="datetime-local" style="width: 180px; font-size: 14px;" />
        <button id="confirmTimeBtn" class="primary">确认</button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
